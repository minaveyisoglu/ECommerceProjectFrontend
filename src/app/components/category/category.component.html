<div class="mb-3">
  <label for="categoryText" class="form-label"></label>
  <input type="text" [(ngModel)]="categoryText" class="form-control" id="categoryText"
      placeholder="Kategori arayın" />
</div>

<div *ngIf="categoryText" class="alert alert-success">
  {{ categoryText }} Aradınız.
</div>
<ul class="list-group">
  <li (click)="setCurrentCategory(category)" routerLink="/products/category/{{ category.categoryId }}"
      *ngFor="let category of categories | categoryPipe: categoryText" [class]="getCurrentCategoryClass(category)">
      {{ category.categoryName }}
  </li>
</ul>
